<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>groups</title>
</head>
<body>

<h4>Список в групі</h4>

<p th:each="person : ${people}">

    <span th:text="${person.lname}"></span>
    <span th:text="${person.fname}"></span>

</p>

</body>
</html>
